{% extends 'Admin/admin_header.html' %}
{% load static %}

{% block content %}
        <div class="content-body">
            <!-- row -->
			<div class="container-fluid">
                <div class="row mb-3">
                    <div class="col">
                        <h3 class="text-info">CFA Users</h3>
                    </div>
                </div>
                <div class="row mb-5 align-items-center">
                    {% for i in stores %}
                    <div class="col-xl-3 col-md-6 mb-4">
                        <div class="card mb-2 bgl-secondary">
                            <div class="card-body px-4 py-3">
                                <div class="media align-items-center">
                                    <span class="me-4">
                                        <i class="fas fa-user fa-2x"></i>
                                    </span>
                                    <div class="media-body ms-1">
                                        <h5 class="mb-0 text-info font-w600">{{i.user}}</h5>
                                        <h5 class="mb-0 text-warning" style="font-size: 12px;">{{i.store_code}}</h5>

                                    </div>
                                </div>
                                
							</div>
						</div>
                        
					</div>
                    {% endfor %}					
				</div>
                
            </div>
        </div>
 
{% endblock %}
